; Locale information for WebIssues Server
;
; NOTE: Do not modify this file. If you need to override language settings or add
; custom languages, create a 'data/locale.ini' file as described in the manual.

[languages]
en_US = English / United States
fr    = Français
nl    = Nederlands
pl    = Polski
pt_BR = Português / Brasil

[global]
number_format = dot2
date_format = mdy2
time_format = 24h2
first_day_of_week = 0

[en_US]
number_format = dot2
date_format = mdy1
time_format = 12h1
first_day_of_week = 0

[fr]
number_format = com2
date_format = dmy1
time_format = 24h2
first_day_of_week = 1

[nl]
number_format = com1
date_format = dmy6
time_format = 24h2
first_day_of_week = 1

[pl]
number_format = com2
date_format = ymd4
time_format = 24h2
first_day_of_week = 1

[pt_BR]
number_format = com1
date_format = dmy3
time_format = 12h1
first_day_of_week = 1
